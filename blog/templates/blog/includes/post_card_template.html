<div class="card mt-4">
	<div class="card-header">
		{{ post.date_pub }}
	</div>
	<div class="card-body">
		<h5 class="card-title">{{ post.title}}</h5>
		<p class="card-text">
			{% if post.short_description %}
				{{ post.short_description|truncatewords:15}}
			{% endif %}
		</p>
		<a href="{{ post.get_absolute_url }}" class="btn btn-dark">To read...</a>
	</div>
	<div class="card-footer text-muted">
		Tags:
		{% for tag in post.tags.all %}
			<a href="{{ tag.get_absolute_url }}">{{ tag.title | safe}} </a>
		{% endfor %}
	</div>
</div>
