{% extends 'blog/base_blog.html' %}

<form action="{% url 'leave_comment_url' slug %}" method = "post">
	{% csrf_token %}
	{% 	for field in form %}
		<div class="form-group">
			{% if field.error %}
				<div class="alert alert-danger">
					{{ field.error }}
				</div>
			{% endif %}
			{{ filed.label }}
			{{ field }}
		</div>
	{% endfor %}

	<button type="submit" class="btn btn-primary">Comment</button>
</form>
